[flake8]
# Не проверять код на соответствие стандартам W503 и F811
ignore = 
    W503,
    F811
# Не проверять код в перечисленных директориях:
exclude = 
    tests/,
    */tests/
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
    settings.py
    tests.py
# Не проверять указанные файлы на соответствие определённым правилам:
per-file-ignores =
    */settings.py:E501

[isort]
# Исключить директории из сортировки
skip = tests/,api/tests/
